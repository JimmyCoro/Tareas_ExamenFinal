<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>
<body>

    <header class="t text-center mt-5">
        <h1>Gestor de tareas</h1>
    </header>
    

    <div class="container">
            <div class="card color-pri" style="width: 18rem;"></div>
            <div class="row">
                <div class="col-md-4" id="card-1">
                    <div class="card-body">
                        <div>
                            <h5 class="card-title my-4">Agregar Tarea</h5>
                        </div>
                        <form>
                            <div class="form-group">
                                <label for="nombre" class="mb-2">Nombre de Tarea:</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required placeholder="Tarea">
                            </div>
                            <button type="submit" class="btn btn-primary my-4" id="btn-add">+ Agregar</button>
                        </form>
                    </div>
                </div>


            <div class="col-md-4" id="card-2">
                <ul class="list-group">


                </ul>
            </div>

            <div class="empty">
                <p>No tienes tareas asignadas</p>
            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
